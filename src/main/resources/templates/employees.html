<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Customer Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Contact us</h1>

        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Home Page </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                
                    <th>Name</th>
                    <th>Mail</th>
                    <th>Number</th>
                    <th>Message </th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                  
                    <td th:text="${employee.Name}"></td>
                    <td th:text="${employee.mail}"></td>
                    <td th:text="${employee.number}"></td>
                    <td th:text="${employee.message}"></td>
<td><a th:href="@{/showFormForUpdate/{custId}(custId=${employee.custId})}" class="btn btn-primary">Update</a>
<a th:href="@{/deleteEmployee/{custId}(custId=${employee.custId})}" class="btn btn-danger">Delete</a></td>

                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
